            </div>
            <p>

            </p>
            <div class="horizontal-line">
                <span class="line"></span>
                <span class="text align-self-center">New To Amazon?</span>
              </div>
              
            <div class="col-auto text-center"></div>
            <a href="#" id="button1" class="btn w-100 fw-bold btn-primary mb-2 border-0 align-self-center">Continue</a>
            <p class="form-text text-muted">
                >Need Help?

            </p>
        </div>

        <div class="col-auto text-center"></div>
        <a href="#" id="button2" class="btn w-100 fw-bold btn-primary mb-2 border-0">Create Your Amazon Account</a>
        </button>
